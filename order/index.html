	<body>
		<button id="btnCLick" style="width: 200px;height: 200px;">123</button>
		<script type="text/javascript" src="wap/utils/seajs/sea.js" ></script>
		<script type="text/javascript">
			
			 //-------seajs.use为入口模块，也可以用 data-main="";(区别在于use可以加载多个入口函数，以及做一些回调的操作)------------
	        seajs.use(['utils/demo','layer'], function (i,layer) {
	            //----------调用init中对外公开的接口--------------------------------

				 //信息框
	            //----------习惯了在页面<script>写$就可以了-------------------
	            $(function () {
	                $("#btnCLick").click(function () {
	                   layer.open({
						   type:'0',
						  content: '通过style设置你想要的样式'
						  ,style: 'background-color:#12345; color:#00000; border:none;' //自定风格12
						  ,time: 3
						});
	                })
	            })
	        });
			
		</script>
	</body>
